<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trivia R√°pida - Control</title>
    <script src="https://www.airconsole.com/api/airconsole-1.8.0.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a2e;
            min-height: 100vh;
            padding: 15px;
            color: white;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 0 auto;
        }

        /* ALL SCREENS */
        .screen {
            display: none;
            flex: 1;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .screen.active {
            display: flex;
        }

        /* JOIN SCREEN */
        .join-screen .content {
            width: 100%;
            text-align: center;
        }

        .emoji-large {
            font-size: 4em;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        .title {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .subtitle {
            font-size: 1.1em;
            margin-bottom: 25px;
            opacity: 0.8;
        }

        .input-field {
            width: 100%;
            padding: 18px;
            font-size: 1.2em;
            border: none;
            border-radius: 12px;
            text-align: center;
            font-weight: bold;
            background: rgba(255,255,255,0.1);
            color: white;
            margin-bottom: 20px;
        }

        .input-field::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .button {
            width: 100%;
            padding: 20px;
            font-size: 1.5em;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .button:active {
            transform: scale(0.95);
        }

        .button-primary {
            background: #fbbf24;
            color: #1a1a2e;
        }

        .button-success {
            background: #10b981;
            color: white;
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* EMOJI SCREEN */
        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 20px 0;
            width: 100%;
        }

        .emoji-button {
            aspect-ratio: 1;
            font-size: 2em;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .emoji-button:hover {
            transform: scale(1.05);
            background: rgba(255,255,255,0.2);
        }

        .emoji-button.selected {
            background: #fbbf24;
            transform: scale(0.9);
        }

        .emoji-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* CATEGORY SCREEN */
        .category-list {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin: 20px 0;
        }

        .category-item {
            padding: 18px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .category-item:hover {
            background: rgba(255,255,255,0.15);
            transform: translateY(-2px);
        }

        .category-item.selected {
            background: rgba(251, 191, 36, 0.3);
            border: 2px solid #fbbf24;
        }

        .category-item-emoji {
            font-size: 2em;
            margin-bottom: 8px;
        }

        .category-item-name {
            font-size: 1.2em;
            font-weight: bold;
        }

        /* WAITING SCREEN */
        .player-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .player-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 2.5em;
            margin: 0 auto 15px;
            border: 4px solid white;
            animation: pulse 1.5s infinite;
        }

        .player-details h3 {
            font-size: 1.4em;
            margin-bottom: 5px;
        }

        .admin-badge {
            background: #fbbf24;
            color: #1a1a2e;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
        }

        /* PLAYING SCREEN */
        .playing-screen {
            justify-content: flex-start;
            padding-top: 20px;
        }

        .game-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .player-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.1);
            padding: 8px 15px;
            border-radius: 20px;
        }

        .player-indicator .avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            border: 2px solid white;
        }

        .question-info {
            text-align: center;
            margin-bottom: 15px;
        }

        .question-number {
            font-size: 0.9em;
            opacity: 0.7;
        }

        .answer-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            margin-bottom: 20px;
        }

        .answer-button {
            aspect-ratio: 1;
            font-size: 3em;
            font-weight: bold;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .answer-button:active {
            transform: scale(0.95);
        }

        .answer-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .answer-button.selected {
            transform: scale(0.9);
            box-shadow: 0 0 0 5px rgba(255,255,255,0.5);
        }

        .answer-button.a {
            background: #ef4444;
            color: white;
        }

        .answer-button.b {
            background: #3b82f6;
            color: white;
        }

        .answer-button.c {
            background: #f59e0b;
            color: white;
        }

        .answer-button.d {
            background: #10b981;
            color: white;
        }

        /* Leaderboard */
        .leaderboard {
            background: rgba(0,0,0,0.2);
            border-radius: 15px;
            padding: 15px;
            margin-top: auto;
            width: 100%;
        }

        .leaderboard-title {
            font-size: 0.9em;
            text-align: center;
            margin-bottom: 10px;
            opacity: 0.7;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            border-radius: 10px;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .leaderboard-item.current-player {
            background: rgba(251, 191, 36, 0.3);
        }

        .leaderboard-avatar {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            border: 1px solid white;
        }

        .leaderboard-name {
            flex: 1;
        }

        .leaderboard-score {
            font-weight: bold;
        }

        /* Result Feedback */
        .result-feedback {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            padding: 30px;
            color: #333;
            text-align: center;
            display: none;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .result-feedback.active {
            display: block;
            animation: popIn 0.3s ease;
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        /* END SCREEN */
        .final-rank {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .final-score {
            font-size: 2em;
            color: #fbbf24;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* ANIMATIONS */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- JOIN SCREEN -->
        <div class="screen join-screen active" id="joinScreen">
            <div class="content">
                <div class="emoji-large">üéÆ</div>
                <h1 class="title">Trivia R√°pida</h1>
                <p class="subtitle">√önete al juego</p>
                <input type="text" id="playerName" class="input-field" placeholder="Escribe tu nombre" maxlength="15">
                <button class="button button-primary" id="joinButton">¬°UNIRSE!</button>
            </div>
        </div>

        <!-- EMOJI SCREEN -->
        <div class="screen emoji-screen" id="emojiScreen">
            <div class="emoji-large">üòä</div>
            <h2 class="title">Elige tu emoji</h2>
            <p class="subtitle">Selecciona tu avatar</p>
            <div class="emoji-grid" id="emojiGrid"></div>
            <button class="button button-primary" id="confirmEmojiButton" disabled>CONFIRMAR</button>
        </div>

        <!-- CATEGORY SCREEN -->
        <div class="screen category-screen" id="categoryScreen">
            <div class="emoji-large">üëë</div>
            <h2 class="title">Administrador</h2>
            <p class="subtitle">Selecciona categor√≠a</p>
            <div class="category-list" id="categoryList"></div>
            <button class="button button-success" id="startGameAdminButton">INICIAR JUEGO</button>
        </div>

        <!-- WAITING SCREEN -->
        <div class="screen waiting-screen" id="waitingScreen">
            <div class="player-info">
                <div class="player-avatar" id="playerAvatar"></div>
                <div class="player-details">
                    <h3 id="playerNameDisplay"></h3>
                    <p id="playerStatus"></p>
                </div>
            </div>
            <div class="emoji-large">‚è≥</div>
            <h2 class="title">Esperando...</h2>
            <p class="subtitle" id="waitingMessage">Partida no iniciada</p>
            <div class="leaderboard" id="waitingLeaderboard">
                <div class="leaderboard-title">Jugadores conectados</div>
                <div id="waitingPlayersList"></div>
            </div>
        </div>

        <!-- PLAYING SCREEN -->
        <div class="screen playing-screen" id="playingScreen">
            <div class="game-header">
                <div class="question-info">
                    <div class="question-number" id="questionNumber">Pregunta 1/5</div>
                </div>
                <div class="player-indicator">
                    <div class="avatar" id="currentPlayerAvatar"></div>
                </div>
            </div>

            <div class="answer-buttons" id="answerButtons"></div>

            <div class="leaderboard">
                <div class="leaderboard-title">üèÜ Puntuaci√≥n</div>
                <div id="leaderboardList"></div>
            </div>

            <div class="result-feedback" id="resultFeedback">
                <div class="result-icon" id="resultIcon"></div>
                <div class="result-text" id="resultText"></div>
                <div class="result-points" id="resultPoints"></div>
            </div>
        </div>

        <!-- END SCREEN -->
        <div class="screen end-screen" id="endScreen">
            <div class="final-rank" id="finalRank"></div>
            <h2 class="title">¬°Juego Terminado!</h2>
            <p class="subtitle" id="endMessage"></p>
            <div class="final-score" id="finalScore"></div>
            <div class="leaderboard" id="finalLeaderboard">
                <div class="leaderboard-title">Resultados finales</div>
                <div id="finalPlayersList"></div>
            </div>
            <p class="subtitle" style="margin-top: 20px;">Esperando nueva partida...</p>
        </div>
    </div>

    <script>
        let airconsole;
        let playerName = '';
        let playerEmoji = '';
        let playerColor = '';
        let isAdmin = false;
        let currentQuestion = null;
        let hasAnswered = false;
        let playerRank = 1;
        let leaderboardData = [];

        function init() {
            airconsole = new AirConsole();

            airconsole.onReady = function() {
                console.log('Controller ready');
                generateEmojiGrid();
                setupCategories();
                setTimeout(() => {
                    const firstCategory = document.querySelector('.category-item');
                    if (firstCategory) firstCategory.classList.add('selected');
                }, 100);
            };

            airconsole.onMessage = function(from, data) {
                console.log("Controller received:", data.action, data);
                
                if (data.action === 'joined') {
                    playerColor = data.color;
                    playerEmoji = data.emoji;
                    isAdmin = data.isAdmin;
                    
                    if (isAdmin) {
                        showScreen('category');
                    } else {
                        showScreen('waiting');
                        document.getElementById('currentPlayerAvatar').style.backgroundColor = playerColor;
                        document.getElementById('currentPlayerAvatar').textContent = playerEmoji;
                        document.getElementById('playerAvatar').style.backgroundColor = playerColor;
                        document.getElementById('playerAvatar').textContent = playerEmoji;
                        document.getElementById('playerNameDisplay').textContent = playerName;
                        document.getElementById('playerStatus').innerHTML = 'Jugador conectado';
                    }
                } else if (data.action === 'emojiTaken') {
                    alert('¬°Emoji ya tomado!');
                    document.getElementById('confirmEmojiButton').disabled = false;
                } else if (data.action === 'gameStart') {
                    currentQuestion = data.question;
                    showScreen('playing');
                    setupAnswerButtons();
                    hasAnswered = false;
                    document.getElementById('resultFeedback').classList.remove('active');
                } else if (data.action === 'nextQuestion') {
                    currentQuestion = data.question;
                    hasAnswered = false;
                    document.getElementById('resultFeedback').classList.remove('active');
                    setupAnswerButtons();
                } else if (data.action === 'result') {
                    showResult(data.correct, data.points);
                } else if (data.action === 'gameEnd') {
                    showScreen('end');
                    const winner = data.winner;
                    const myScore = data.players.find(p => p.name === playerName)?.score || 0;
                    const myRank = data.players.findIndex(p => p.name === playerName) + 1;
                    
                    document.getElementById('finalRank').textContent = myRank === 1 ? 'ü•á' : myRank === 2 ? 'ü•à' : myRank === 3 ? 'ü•â' : `#${myRank}`;
                    document.getElementById('endMessage').textContent = winner.name === playerName ? '¬°Ganaste!' : `Gan√≥ ${winner.emoji} ${winner.name}`;
                    document.getElementById('finalScore').textContent = `${myScore} puntos`;
                    updateLeaderboard(data.players, 'finalPlayersList');
                } else if (data.action === 'reset') {
                    resetController();
                } else if (data.action === 'selectCategory') {
                    if (isAdmin) {
                        document.querySelectorAll('.category-item').forEach(item => item.classList.remove('selected'));
                        document.querySelector(`[data-category="${data.category}"]`)?.classList.add('selected');
                    }
                } else if (data.action === 'leaderboardUpdate') {
                    updateLeaderboard(data.players, 'leaderboardList');
                } else if (data.action === 'waitingPlayersUpdate') {
                    updateWaitingPlayers(data.players);
                }
            };

            document.getElementById('joinButton').addEventListener('click', joinGame);
            document.getElementById('confirmEmojiButton').addEventListener('click', confirmEmoji);
            document.getElementById('startGameAdminButton').addEventListener('click', startGameFromAdmin);
            document.getElementById('playerName').addEventListener('keypress', e => {
                if (e.key === 'Enter') joinGame();
            });
        }

        function generateEmojiGrid() {
            const grid = document.getElementById('emojiGrid');
            const emojis = ['üòÄ', 'üòé', 'ü§ì', 'ü§†', 'üò∫', 'üê∂', 'üê±', 'ü¶ä', 'üêº', 'üê∏', 'ü¶Å', 'üêØ', 'ü¶Ñ', 'üêô', 'ü¶ã', 'üê¢', 'ü¶Ä', 'üê∫', 'ü¶Ö', 'üêß', 'üê®', 'üêµ', 'üê∏', 'ü¶â'];
            grid.innerHTML = '';
            emojis.forEach(emoji => {
                const button = document.createElement('button');
                button.className = 'emoji-button';
                button.textContent = emoji;
                button.dataset.emoji = emoji;
                button.addEventListener('click', () => selectEmoji(emoji, button));
                grid.appendChild(button);
            });
        }

        function selectEmoji(emoji, button) {
            document.querySelectorAll('.emoji-button').forEach(btn => {
                btn.classList.remove('selected');
                btn.disabled = false;
            });
            button.classList.add('selected');
            playerEmoji = emoji;
            document.getElementById('confirmEmojiButton').disabled = false;
        }

        function setupCategories() {
            const categoryList = document.getElementById('categoryList');
            const categories = [
                { key: 'general', name: 'General', emoji: 'üåç' },
                { key: 'science', name: 'Ciencia', emoji: 'üî¨' },
                { key: 'entertainment', name: 'Entretenimiento', emoji: 'üé¨' },
                { key: 'sports', name: 'Deportes', emoji: '‚öΩ' }
            ];
            categoryList.innerHTML = '';
            categories.forEach(cat => {
                const item = document.createElement('div');
                item.className = 'category-item';
                item.dataset.category = cat.key;
                item.innerHTML = `
                    <div class="category-item-emoji">${cat.emoji}</div>
                    <div class="category-item-name">${cat.name}</div>
                `;
                item.addEventListener('click', () => {
                    document.querySelectorAll('.category-item').forEach(i => i.classList.remove('selected'));
                    item.classList.add('selected');
                    airconsole.message(AirConsole.SCREEN, { action: 'selectCategory', category: cat.key });
                });
                categoryList.appendChild(item);
            });
        }

        function joinGame() {
            playerName = document.getElementById('playerName').value.trim();
            if (!playerName) return alert('Escribe tu nombre');
            showScreen('emoji');
        }

        function confirmEmoji() {
            if (!playerEmoji) return alert('Selecciona un emoji');
            airconsole.message(AirConsole.SCREEN, { action: 'join', name: playerName, emoji: playerEmoji });
            document.getElementById('confirmEmojiButton').disabled = true;
        }

        function startGameFromAdmin() {
            airconsole.message(AirConsole.SCREEN, { action: 'start' });
        }

        function setupAnswerButtons() {
            const buttonsContainer = document.getElementById('answerButtons');
            const letters = ['A', 'B', 'C', 'D'];
            const classes = ['a', 'b', 'c', 'd'];
            
            buttonsContainer.innerHTML = '';
            letters.forEach((letter, index) => {
                const button = document.createElement('button');
                button.className = `answer-button ${classes[index]}`;
                button.textContent = letter;
                button.addEventListener('click', () => selectAnswer(index, button));
                buttonsContainer.appendChild(button);
            });

            document.getElementById('questionNumber').textContent = `Pregunta ${currentQuestion.index + 1}/${currentQuestion.total}`;
        }

        function selectAnswer(optionIndex, button) {
            if (hasAnswered) return;
            hasAnswered = true;
            button.classList.add('selected');
            document.querySelectorAll('.answer-button').forEach(btn => btn.disabled = true);
            
            airconsole.message(AirConsole.SCREEN, {
                action: 'answer',
                option: optionIndex,
                timestamp: Date.now()
            });

            if (navigator.vibrate) navigator.vibrate(50);
        }

        function showResult(correct, points) {
            const feedback = document.getElementById('resultFeedback');
            feedback.className = `result-feedback active ${correct ? 'result-correct' : 'result-incorrect'}`;
            
            document.getElementById('resultIcon').textContent = correct ? '‚úÖ' : '‚ùå';
            document.getElementById('resultText').textContent = correct ? '¬°Correcto!' : 'Incorrecto';
            document.getElementById('resultPoints').textContent = correct ? `+${points} pts` : '0 pts';

            if (navigator.vibrate) navigator.vibrate(correct ? [50, 50, 50] : [100]);
        }

        function updateLeaderboard(players, listId) {
            const list = document.getElementById(listId);
            const sortedPlayers = [...players].sort((a, b) => b.score - a.score);
            
            list.innerHTML = '';
            sortedPlayers.forEach((player, index) => {
                const item = document.createElement('div');
                item.className = `leaderboard-item ${player.name === playerName ? 'current-player' : ''}`;
                
                item.innerHTML = `
                    <div class="leaderboard-avatar" style="background-color: ${player.color}">
                        ${player.emoji}
                    </div>
                    <div class="leaderboard-name">${player.name}</div>
                    <div class="leaderboard-score">${player.score}</div>
                `;
                list.appendChild(item);
            });
        }

        function updateWaitingPlayers(players) {
            const list = document.getElementById('waitingPlayersList');
            list.innerHTML = '';
            
            Object.values(players).forEach(player => {
                const item = document.createElement('div');
                item.className = 'leaderboard-item';
                item.innerHTML = `
                    <div class="leaderboard-avatar" style="background-color: ${player.color}">
                        ${player.emoji}
                    </div>
                    <div class="leaderboard-name">${player.name}</div>
                    <div class="leaderboard-score">${player.isAdmin ? 'üëë' : ''}</div>
                `;
                list.appendChild(item);
            });
        }

        function showScreen(screen) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screen + 'Screen').classList.add('active');
        }

        function resetController() {
            hasAnswered = false;
            currentQuestion = null;
            showScreen('waiting');
            document.getElementById('resultFeedback').classList.remove('active');
        }

        window.onload = init;
    </script>
</body>
</html>

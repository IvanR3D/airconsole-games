<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AirConsole Controller</title>
    <script type="text/javascript" src="https://www.airconsole.com/api/airconsole-1.7.0.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            background: 
                linear-gradient(135deg, rgba(26,26,26,0.85) 0%, rgba(26,26,26,0.9) 100%),
                url('../Gemini_Generated_Image_z06tlhz06tlhz06t.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            touch-action: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #waitingScreen {
            text-align: center;
            color: white;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .waiting-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 0;
            color: #ff8c00;
            text-shadow: 2px 2px 0 #000, -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
            width: 100%;
            text-align: center;
        }


        .player-info {
            background: rgba(42,42,42,0.7);
            border: 3px solid #000;
            padding: 20px 30px;
            border-radius: 0;
            margin-bottom: 0;
            text-align: center;
            box-shadow:
                0 4px 0 #222,
                inset 0 1px 0 rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .player-name {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
            color: #ff8c00;
            text-shadow: 1px 1px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000;
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
            text-align: center;
            width: 100%;
        }

        .player-color {
            width: 40px;
            height: 40px;
            border: 2px solid #000;
            display: block;
            margin: 0;
            box-shadow: 
                0 2px 0 #333,
                inset 0 1px 0 rgba(255,255,255,0.1);
        }

        #gameController {
            display: none;
            width: 100%;

            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            gap: 30px;
        }

        .game-title {
            font-size: 24px;
            color: #ff8c00;
            text-align: center;
            font-weight: bold;
            margin: 0;
            text-shadow: 2px 2px 0 #000, -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000;
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
            width: 100%;
        }

        #gameController > div:first-child {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            gap: 15px;
        }

        .player-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 0;
        }

        .player-color-badge {
            width: 50px;
            height: 50px;
            border: 3px solid #000;
            box-shadow: 
                0 3px 0 #333,
                inset 0 1px 0 rgba(255,255,255,0.1);
        }

        .player-header-text {
            color: #ccc;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000;
            font-family: 'Courier New', monospace;
            letter-spacing: 0.5px;
        }

        .control-layout {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            width: 100%;
            max-width: 500px;
        }

        .jump-container {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .jump-button {
            width: 200px;
            height: 200px;
            border-radius: 0;
            border: 4px solid #ff8c00;
            background: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.1s;
            box-shadow:

        }

        .jump-key {
            font-size: 14px;
            color: #999;
            margin-top: 8px;
            font-family: 'Courier New', monospace;
            text-shadow: 1px 1px 0 #000;
            font-weight: 700;
        }

        .jump-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 50%);
            border-radius: 11px;
            pointer-events: none;
        }

        .jump-button:active,

            transform: translateY(4px);

            font-family: 'Courier New', monospace;
            letter-spacing: 2px;

        }

        .movement-container {
            display: flex;
            gap: 60px;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .control-button {
            width: 120px;

            border-radius: 0;
            border: 3px solid #666;
            background: #2a2a2a;
            display: flex;
            flex-direction: column;

        .button-text {

            margin-bottom: 5px;

        .button-key {
            font-size: 32px;

            font-family: 'Courier New', monospace;
            font-weight: 700;

        }

        .control-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;

            bottom: 0;

        .control-button:active,

            background: #3a3a3a;

<body>
        <div id="waitingScreen">
            <div class="waiting-title">WAITING FOR GAME...</div>
            <div class="player-info">
                <div class="player-name" id="playerName">Player</div>
                <div class="player-color" id="playerColor"></div>
            </div>
            <div class="instruction">Join code: <strong id="joinCode">----</strong></div>
        </div>

    <div id="gameController">
        <div>
            <div class="game-title">PLATFORMER CHALLENGE</div>
            <div class="player-header">
                <div class="player-color-badge" id="gamePlayerColor"></div>
                <div class="player-header-text" id="gamePlayerName"></div>
            </div>
        </div>
        
        <div class="control-layout">
            <div class="jump-container">
                <div class="jump-button" id="jumpBtn">
                    <div class="jump-text">JUMP</div>
                    <div class="jump-key">SPACE</div>
                </div>
            </div>
            
            <div class="movement-container">
                <div class="control-button" id="leftBtn">
                    <span class="button-text">LEFT</span>
                    <span class="button-key">A</span>
                </div>
                <div class="control-button" id="rightBtn">
                    <span class="button-text">RIGHT</span>
                    <span class="button-key">D</span>
                </div>
            </div>
        </div>
        
        <div class="instruction">Use buttons to control your character</div>
    </div>

        <div id="resultsScreen" class="results-screen">
            <div class="results-title">GAME RESULTS</div>
        <div id="resultsList"></div>
        <div class="instruction" style="margin-top: 30px;">Waiting for next game...</div>
    </div>

    <script>
        const airconsole = new AirConsole();
        let playerInfo = {
            number: null,
            color: null,
            name: null
        };
        
        let isLeftPressed = false;
        let isRightPressed = false;
        let isJumpPressed = false;

        airconsole.onReady = function() {
            console.log("AirConsole controller ready");
            airconsole.message(AirConsole.SCREEN, { action: 'ready' });
        };

        airconsole.onMessage = function(device_id, data) {
            if (data.type === 'gameState') {
                updatePlayerInfo(data);
            } else if (data.type === 'gameStart') {
                showGameController();
            } else if (data.type === 'gameRestart') {
                showWaitingScreen();
            } else if (data.type === 'gameResults') {
                showResults(data.results);
            }
        };

        function updatePlayerInfo(gameState) {
            // Find which player this controller is
            for (let playerNum in gameState.players) {
                if (gameState.players[playerNum].deviceId === airconsole.device_id) {
                    playerInfo.number = playerNum;
                    playerInfo.color = gameState.players[playerNum].color;
                    playerInfo.name = gameState.players[playerNum].name;
                    
                    // Update UI
                    document.getElementById('playerName').textContent = playerInfo.name;
                    document.getElementById('playerColor').style.backgroundColor = playerInfo.color;
                    
                    document.getElementById('gamePlayerName').textContent = playerInfo.name;
                    document.getElementById('gamePlayerColor').style.backgroundColor = playerInfo.color;
                    
                    // Update join code display
                    if (airconsole.getServerTime) {
                        const code = Math.abs(airconsole.getServerTime() % 10000).toString().padStart(4, '0');
                        document.getElementById('joinCode').textContent = code;
                    }
                    break;
                }
            }
        }

        function showWaitingScreen() {
            document.getElementById('waitingScreen').style.display = 'block';
            document.getElementById('gameController').style.display = 'none';
            document.getElementById('resultsScreen').style.display = 'none';
            
            // Reset button states
            isLeftPressed = false;
            isRightPressed = false;
            isJumpPressed = false;
        }

        function showGameController() {
            document.getElementById('waitingScreen').style.display = 'none';
            document.getElementById('gameController').style.display = 'flex';
            document.getElementById('resultsScreen').style.display = 'none';
            
            setupControls();
        }

        function showResults(results) {
            document.getElementById('waitingScreen').style.display = 'none';
            document.getElementById('gameController').style.display = 'none';
            document.getElementById('resultsScreen').style.display = 'flex';
            
            const resultsList = document.getElementById('resultsList');
            resultsList.innerHTML = '';
            
            results.forEach((result, index) => {
                const resultDiv = document.createElement('div');
                resultDiv.className = `result-item ${index === 0 ? 'winner' : ''}`;
                resultDiv.innerHTML = `
                    <strong>#${index + 1} ${result.name}</strong><br>
                    Coins: ${result.coins} | Time: ${result.time}s<br>
                    Score: <strong>${result.score}</strong>
                `;
                resultsList.appendChild(resultDiv);
            });
        }

        function setupControls() {
            const leftBtn = document.getElementById('leftBtn');
            const rightBtn = document.getElementById('rightBtn');
            const jumpBtn = document.getElementById('jumpBtn');

            // Touch events for mobile
            setupTouchControl(leftBtn, 'left');
            setupTouchControl(rightBtn, 'right');
            setupTouchControl(jumpBtn, 'jump');

            // Mouse events for desktop
            setupMouseControl(leftBtn, 'left');
            setupMouseControl(rightBtn, 'right');
            setupMouseControl(jumpBtn, 'jump');

            // Keyboard events for desktop
            setupKeyboardControls();
        }

        function setupKeyboardControls() {
            document.addEventListener('keydown', (e) => {
                const leftBtn = document.getElementById('leftBtn');
                const rightBtn = document.getElementById('rightBtn');
                const jumpBtn = document.getElementById('jumpBtn');

                switch(e.key.toLowerCase()) {
                    case 'a':
                    case 'arrowleft':
                        if (!isLeftPressed && leftBtn) {
                            handleActionStart('left', leftBtn);
                        }
                        break;
                    case 'd':
                    case 'arrowright':
                        if (!isRightPressed && rightBtn) {
                            handleActionStart('right', rightBtn);
                        }
                        break;
                    case ' ':
                    case 'w':
                    case 'arrowup':
                        e.preventDefault();
                        if (!isJumpPressed && jumpBtn) {
                            handleActionStart('jump', jumpBtn);
                        }
                        break;
                }
            });

            document.addEventListener('keyup', (e) => {
                const leftBtn = document.getElementById('leftBtn');
                const rightBtn = document.getElementById('rightBtn');
                const jumpBtn = document.getElementById('jumpBtn');

                switch(e.key.toLowerCase()) {
                    case 'a':
                    case 'arrowleft':
                        if (isLeftPressed && leftBtn) {
                            handleActionEnd('left', leftBtn);
                        }
                        break;
                    case 'd':
                    case 'arrowright':
                        if (isRightPressed && rightBtn) {
                            handleActionEnd('right', rightBtn);
                        }
                        break;
                    case ' ':
                    case 'w':
                    case 'arrowup':
                        e.preventDefault();
                        if (isJumpPressed && jumpBtn) {
                            handleActionEnd('jump', jumpBtn);
                        }
                        break;
                }
            });
        }

        function setupTouchControl(element, action) {
            element.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleActionStart(action, element);
            });

            element.addEventListener('touchend', (e) => {
                e.preventDefault();
                handleActionEnd(action, element);
            });

            element.addEventListener('touchcancel', (e) => {
                e.preventDefault();
                handleActionEnd(action, element);
            });
        }

        function setupMouseControl(element, action) {
            element.addEventListener('mousedown', () => {
                handleActionStart(action, element);
            });

            element.addEventListener('mouseup', () => {
                handleActionEnd(action, element);
            });

            element.addEventListener('mouseleave', () => {
                handleActionEnd(action, element);
            });
        }

        function handleActionStart(action, element) {
            element.classList.add('pressed');
            vibrate(30);
            
            switch(action) {
                case 'left':
                    if (!isLeftPressed) {
                        isLeftPressed = true;
                        airconsole.message(AirConsole.SCREEN, { action: 'move', direction: 'left' });
                    }
                    break;
                case 'right':
                    if (!isRightPressed) {
                        isRightPressed = true;
                        airconsole.message(AirConsole.SCREEN, { action: 'move', direction: 'right' });
                    }
                    break;
                case 'jump':
                    if (!isJumpPressed) {
                        isJumpPressed = true;
                        airconsole.message(AirConsole.SCREEN, { action: 'jump', pressed: true });
                    }
                    break;
            }
        }

        function handleActionEnd(action, element) {
            element.classList.remove('pressed');
            
            switch(action) {
                case 'left':
                    if (isLeftPressed) {
                        isLeftPressed = false;
                        airconsole.message(AirConsole.SCREEN, { action: 'stop' });
                    }
                    break;
                case 'right':
                    if (isRightPressed) {
                        isRightPressed = false;
                        airconsole.message(AirConsole.SCREEN, { action: 'stop' });
                    }
                    break;
                case 'jump':
                    if (isJumpPressed) {
                        isJumpPressed = false;
                        airconsole.message(AirConsole.SCREEN, { action: 'jump', pressed: false });
                    }
                    break;
            }
        }

        function vibrate(duration = 30) {
            if (navigator.vibrate) {
                navigator.vibrate(duration);
            }
        }

        // Prevent scrolling and zooming
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        document.addEventListener('gesturestart', (e) => {
            e.preventDefault();
        });

        // Start with waiting screen
        showWaitingScreen();
    </script>

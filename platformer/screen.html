<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STEAM Platformer - Pantalla Principal</title>
    <script type="text/javascript" src="https://www.airconsole.com/api/airconsole-1.8.0.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: linear-gradient(180deg, #1B4D3E 0%, #0D2818 100%);
            position: fixed;
            top: 0;
            left: 0;
            color: white;
        }

        /* START SCREEN */
        #startScreen {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(180deg, #1B4D3E 0%, #0D2818 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
        }

        .start-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .logo {
            font-size: 4em;
            font-weight: 900;
            background: linear-gradient(45deg, #F4D03F, #FF6B6B, #4ECDC4, #45B7D1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(3px 3px 0px rgba(0,0,0,0.3));
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 1.5em;
            color: #F4D03F;
            margin-bottom: 50px;
            opacity: 0.9;
        }

        .player-slots {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 40px;
            width: 100%;
            max-width: 800px;
        }

        .player-slot {
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
        }

        .player-slot.filled {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.2);
        }

        .player-slot h3 {
            font-size: 1.5em;
            color: #F4D03F;
            margin-bottom: 10px;
        }

        .player-slot p {
            font-size: 1.1em;
            opacity: 0.8;
        }

        .player-slot .player-color-indicator {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 10px auto;
            border: 3px solid white;
        }

        .start-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .start-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.6);
        }

        .start-btn:disabled {
            background: #666;
            cursor: not-allowed;
            box-shadow: none;
        }

        .waiting-text {
            color: #F4D03F;
            font-size: 1.2em;
            margin-top: 20px;
            opacity: 0.8;
        }

        /* GAME CONTAINER */
        #gameContainer {
            display: none;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow: hidden;
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #1B4D3E 0%, #0D2818 100%);
        }

        .screen-split {
            position: absolute;
            overflow: hidden;
            margin: 0;
            padding: 0;
            border: none;
        }

        .screen-split.one-player {
            width: 100vw;
            height: 100vh;
        }

        .screen-split.two-players {
            width: 100vw;
            height: 50vh;
        }

        .screen-split.two-players:nth-child(1) { top: 0; }
        .screen-split.two-players:nth-child(2) { top: 50vh; }

        .screen-split.three-players {
            width: 50vw;
            height: 50vh;
        }

        .screen-split.three-players:nth-child(1) { 
            top: 0; 
            left: 0; 
            width: 100vw; 
            height: 50vh;
        }
        .screen-split.three-players:nth-child(2) { 
            top: 50vh; 
            left: 0; 
            width: 50vw; 
        }
        .screen-split.three-players:nth-child(3) { 
            top: 50vh; 
            left: 50vw; 
            width: 50vw; 
        }

        .screen-split.four-players {
            width: 50vw;
            height: 50vh;
        }

        .screen-split.four-players:nth-child(1) { top: 0; left: 0; }
        .screen-split.four-players:nth-child(2) { top: 0; left: 50vw; }
        .screen-split.four-players:nth-child(3) { top: 50vh; left: 0; }
        .screen-split.four-players:nth-child(4) { top: 50vh; left: 50vw; }

        .game-canvas {
            width: 100%;
            height: 100%;
            position: relative;
            margin: 0;
            padding: 0;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        .player-hud {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 3px solid;
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 1.5em;
            font-weight: bold;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .player-name-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 3px solid;
            padding: 12px 20px;
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: bold;
            z-index: 10;
        }

        /* RESULTS SCREEN */
        #resultsScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(180deg, #1B4D3E 0%, #0D2818 100%);
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .results-container {
            background: rgba(0, 0, 0, 0.5);
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 50px;
            text-align: center;
            width: 90%;
            max-width: 800px;
        }

        .results-title {
            font-size: 3em;
            color: #F4D03F;
            margin-bottom: 40px;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 40px;
        }

        .results-table th {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            text-align: left;
            font-size: 1.2em;
            color: #F4D03F;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .results-table td {
            padding: 15px;
            font-size: 1.1em;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .results-table tr:first-child td {
            background: linear-gradient(135deg, rgba(244, 208, 63, 0.3), rgba(255, 107, 107, 0.3));
            font-weight: bold;
            font-size: 1.3em;
        }

        .player-color {
            display: inline-block;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            margin-right: 10px;
            vertical-align: middle;
            border: 2px solid white;
        }

        .restart-btn {
            background: linear-gradient(135deg, #9C27B0, #7B1FA2);
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(156, 39, 176, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(156, 39, 176, 0.6);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <div class="start-container">
            <div class="logo">üéÆ STEAM PLATFORMER üéÆ</div>
            <p class="subtitle">1-4 Jugadores ‚Ä¢ Carrera a la Meta ‚Ä¢ Colecta Monedas</p>
            <div class="player-slots">
                <div class="player-slot" id="playerSlot1">
                    <h3>Jugador 1</h3>
                    <div class="player-color-indicator" style="background: #8B9A46;"></div>
                    <p>Esperando...</p>
                </div>
                <div class="player-slot" id="playerSlot2">
                    <h3>Jugador 2</h3>
                    <div class="player-color-indicator" style="background: #C94C4C;"></div>
                    <p>Esperando...</p>
                </div>
                <div class="player-slot" id="playerSlot3">
                    <h3>Jugador 3</h3>
                    <div class="player-color-indicator" style="background: #4A8B8B;"></div>
                    <p>Esperando...</p>
                </div>
                <div class="player-slot" id="playerSlot4">
                    <h3>Jugador 4</h3>
                    <div class="player-color-indicator" style="background: #D4A44C;"></div>
                    <p>Esperando...</p>
                </div>
            </div>
            <button class="start-btn" id="startBtn" disabled>Esperando jugadores...</button>
            <p class="waiting-text" id="waitingText">Necesitas al menos 1 jugador para empezar</p>
        </div>
    </div>

    <div id="gameContainer"></div>

    <div id="resultsScreen">
        <div class="results-container">
            <h2 class="results-title">üèÜ ¬°Resultados Finales! üèÜ</h2>
            <table class="results-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Jugador</th>
                        <th>Monedas</th>
                        <th>Tiempo</th>
                        <th>Puntos</th>
                    </tr>
                </thead>
                <tbody id="resultsBody"></tbody>
            </table>
            <button class="restart-btn" id="restartBtn">üîÑ JUGAR DE NUEVO</button>
        </div>
    </div>

    <script>
        const airconsole = new AirConsole();
        
        const LEVEL = {
            floorSegments: [
                { x: 0, width: 300 },
                { x: 500, width: 250 },
                { x: 900, width: 350 },
                { x: 1400, width: 300 },
                { x: 1800, width: 400 },
            ],
            platforms: [
                { x: 200, y: 580, width: 120, height: 15 },
                { x: 400, y: 530, width: 120, height: 15 },
                { x: 600, y: 560, width: 120, height: 15 },
                { x: 800, y: 510, width: 120, height: 15 },
                { x: 1000, y: 550, width: 120, height: 15 },
                { x: 1200, y: 500, width: 120, height: 15 },
                { x: 1400, y: 540, width: 150, height: 15 },
            ],
            coins: [
                { x: 260, y: 540, collected: false },
                { x: 460, y: 490, collected: false },
                { x: 660, y: 520, collected: false },
                { x: 860, y: 470, collected: false },
                { x: 1060, y: 510, collected: false },
                { x: 1260, y: 460, collected: false },
                { x: 1475, y: 500, collected: false },
            ],
            obstacles: [
                { x: 350, y: 380, width: 30, height: 30, direction: 1, speed: 2, range: 100, startX: 350 },
                { x: 700, y: 360, width: 30, height: 30, direction: 1, speed: 1.5, range: 80, startX: 700 },
                { x: 1100, y: 350, width: 30, height: 30, direction: -1, speed: 2.5, range: 120, startX: 1100 },
            ],
            finishX: 2000,
            finishY: 650
        };

        const gameState = {
            players: {},
            games: {},
            started: false,
            startTime: null,
            playerColors: ['#8B9A46', '#C94C4C', '#4A8B8B', '#D4A44C'],
            playerNames: ['Verde', 'Rojo', 'Azul', 'Naranja']
        };

        airconsole.onReady = function() {
            console.log("AirConsole screen ready");
        };

        airconsole.onConnect = function(device_id) {
            console.log("Player connected:", device_id);
            
            let assigned = false;
            for (let i = 0; i < 4; i++) {
                if (!gameState.players[i+1]) {
                    gameState.players[i+1] = {
                        deviceId: device_id,
                        nickname: `Jugador ${i+1}`,
                        color: gameState.playerColors[i],
                        name: gameState.playerNames[i],
                        connected: true,
                        ready: true
                    };
                    assigned = true;
                    break;
                }
            }
            
            if (assigned) {
                updatePlayerSlots();
                broadcastGameState();
            }
        };

        airconsole.onDisconnect = function(device_id) {
            console.log("Player disconnected:", device_id);
            
            for (let playerNum in gameState.players) {
                if (gameState.players[playerNum].deviceId === device_id) {
                    delete gameState.players[playerNum];
                    break;
                }
            }
            
            updatePlayerSlots();
            broadcastGameState();
        };

        airconsole.onMessage = function(device_id, data) {
            for (let playerNum in gameState.players) {
                if (gameState.players[playerNum].deviceId === device_id) {
                    const game = gameState.games[playerNum];
                    if (game && gameState.started) {
                        if (data.action === 'move') {
                            game.keys.left = data.direction === 'left';
                            game.keys.right = data.direction === 'right';
                        } else if (data.action === 'stop') {
                            game.keys.left = false;
                            game.keys.right = false;
                        } else if (data.action === 'jump') {
                            game.keys.jump = data.pressed;
                        }
                    }
                    break;
                }
            }
        };

        function updatePlayerSlots() {
            const connectedPlayers = Object.keys(gameState.players).length;
            
            for (let i = 1; i <= 4; i++) {
                const slot = document.getElementById(`playerSlot${i}`);
                const player = gameState.players[i];
                
                if (player) {
                    slot.classList.add('filled');
                    slot.innerHTML = `
                        <h3>${player.name}</h3>
                        <div class="player-color-indicator" style="background: ${player.color};"></div>
                        <p>‚úì Listo</p>
                    `;
                } else {
                    slot.classList.remove('filled');
                    slot.innerHTML = `
                        <h3>Jugador ${i}</h3>
                        <div class="player-color-indicator" style="background: ${gameState.playerColors[i-1]};"></div>
                        <p>Esperando...</p>
                    `;
                }
            }
            
            const startBtn = document.getElementById('startBtn');
            const waitingText = document.getElementById('waitingText');
            
            if (connectedPlayers > 0) {
                startBtn.disabled = false;
                startBtn.textContent = `¬°INICIAR JUEGO! (${connectedPlayers} Jugador${connectedPlayers > 1 ? 'es' : ''})`;
                waitingText.textContent = `${connectedPlayers} jugador${connectedPlayers > 1 ? 'es' : ''} listo${connectedPlayers > 1 ? 's' : ''}`;
            } else {
                startBtn.disabled = true;
                startBtn.textContent = 'Esperando jugadores...';
                waitingText.textContent = 'Necesitas al menos 1 jugador para empezar';
            }
        }

        function broadcastGameState() {
            const state = {
                type: 'gameState',
                connectedPlayers: Object.keys(gameState.players).length,
                players: gameState.players
            };
            airconsole.broadcast(state);
        }

        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', restartGame);

        function startGame() {
            gameState.started = true;
            gameState.startTime = Date.now();
            
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'block';
            
            const playerCount = Object.keys(gameState.players).length;
            setupGameScreen(playerCount);
            
            for (let playerNum in gameState.players) {
                const player = gameState.players[playerNum];
                gameState.games[playerNum] = new Game(playerNum, player.color);
                gameState.games[playerNum].init();
            }
            
            airconsole.broadcast({ type: 'gameStart' });
        }

        function setupGameScreen(playerCount) {
            const container = document.getElementById('gameContainer');
            container.innerHTML = '';
            
            for (let i = 1; i <= playerCount; i++) {
                const player = gameState.players[i];
                const splitDiv = document.createElement('div');
                splitDiv.className = `screen-split ${getSplitClass(playerCount)}`;
                splitDiv.id = `player${i}Screen`;
                
                splitDiv.innerHTML = `
                    <div class="game-canvas">
                        <canvas id="canvas${i}"></canvas>
                        <div class="player-hud" style="border-color: ${player.color};">
                            <span>ü™ô</span>
                            <span id="coinCount${i}">0</span>/${LEVEL.coins.length}
                        </div>
                        <div class="player-name-badge" style="border-color: ${player.color}; color: ${player.color};">
                            ${player.name}
                        </div>
                    </div>
                `;
                
                container.appendChild(splitDiv);
            }
        }

        function getSplitClass(playerCount) {
            switch(playerCount) {
                case 1: return 'one-player';
                case 2: return 'two-players';
                case 3: return 'three-players';
                case 4: return 'four-players';
                default: return 'one-player';
            }
        }

        function restartGame() {
            document.getElementById('resultsScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'flex';
            
            gameState.started = false;
            gameState.games = {};
            
            airconsole.broadcast({ type: 'gameRestart' });
        }

        function showResults() {
            const results = [];
            
            for (let playerNum in gameState.games) {
                const game = gameState.games[playerNum];
                const player = gameState.players[playerNum];
                
                if (game.finishTime) {
                    const timeScore = Math.max(0, 1000 - (game.finishTime - gameState.startTime) / 100);
                    const coinScore = game.coins * 50;
                    const totalScore = Math.round(timeScore + coinScore);
                    
                    results.push({
                        playerNum: playerNum,
                        name: player.name,
                        color: player.color,
                        coins: game.coins,
                        time: ((game.finishTime - gameState.startTime) / 1000).toFixed(1),
                        score: totalScore
                    });
                }
            }
            
            results.sort((a, b) => b.score - a.score);
            
            const resultsBody = document.getElementById('resultsBody');
            resultsBody.innerHTML = '';
            
            const medals = ['ü•á', 'ü•à', 'ü•â'];
            results.forEach((result, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${medals[index] || `#${index + 1}`}</td>
                    <td><span class="player-color" style="background: ${result.color};"></span>${result.name}</td>
                    <td>${result.coins}</td>
                    <td>${result.time}s</td>
                    <td><strong>${result.score}</strong></td>
                `;
                resultsBody.appendChild(row);
            });
            
            document.getElementById('resultsScreen').style.display = 'flex';
        }

        class Game {
            constructor(playerNum, color) {
                this.playerNum = playerNum;
                this.color = color;
                this.canvas = null;
                this.ctx = null;
                this.keys = { left: false, right: false, jump: false };
                this.finishTime = null;
                
                this.player = {
                    x: 50,
                    y: 250,
                    width: 35,
                    height: 35,
                    velX: 0,
                    velY: 0,
                    stunned: false,
                    stunTimer: 0,
                    color: color
                };
                
                this.GRAVITY = 0.5;
                this.JUMP_FORCE = -12;
                this.MOVE_SPEED = 4;
                this.coins = 0;
                this.gameWon = false;
                this.isGrounded = false;
                this.cameraX = 0;
                this.particles = [];
                
                this.floorSegments = JSON.parse(JSON.stringify(LEVEL.floorSegments));
                this.platforms = JSON.parse(JSON.stringify(LEVEL.platforms));
                this.coinList = JSON.parse(JSON.stringify(LEVEL.coins));
                this.obstacles = JSON.parse(JSON.stringify(LEVEL.obstacles));
                this.finishX = LEVEL.finishX;
                this.finishY = LEVEL.finishY;
            }

            init() {
                this.canvas = document.getElementById(`canvas${this.playerNum}`);
                this.ctx = this.canvas.getContext('2d');
                this.ctx.imageSmoothingEnabled = false;
                this.resizeCanvas();
                
                const container = document.getElementById(`player${this.playerNum}Screen`);
                this.canvas.width = container.clientWidth;
                this.canvas.height = container.clientHeight;
                
                const heightRatio = this.canvas.height / 700;
                
                this.floorSegments.forEach(segment => {
                    segment.y = this.canvas.height - 50;
                });
                
                this.platforms.forEach(platform => {
                    platform.y = platform.y * heightRatio;
                });
                
                this.coinList.forEach(coin => {
                    coin.y = coin.y * heightRatio;
                });
                
                this.obstacles.forEach(obs => {
                    obs.y = obs.y * heightRatio;
                });
                
                this.player.y = 250 * heightRatio;
                this.finishY = this.canvas.height - 50;
                
                this.animate();
            }

            resizeCanvas() {
                if (this.canvas) {
                    const container = document.getElementById(`player${this.playerNum}Screen`);
                    if (container) {
                        this.canvas.width = container.clientWidth || window.innerWidth;
                        this.canvas.height = container.clientHeight || window.innerHeight;
                        this.ctx.imageSmoothingEnabled = false;
                    }
                }
            }

            update() {
                if (this.gameWon) return;

                this.player.velX = 0;
                if (!this.player.stunned) {
                    if (this.keys.left) this.player.velX = -this.MOVE_SPEED;
                    if (this.keys.right) this.player.velX = this.MOVE_SPEED;
                }

                if (this.player.stunned) {
                    this.player.stunTimer--;
                    if (this.player.stunTimer <= 0) {
                        this.player.stunned = false;
                    }
                }

                this.player.velY += this.GRAVITY;

                if (this.keys.jump && this.isGrounded && !this.player.stunned) {
                    this.player.velY = this.JUMP_FORCE;
                    this.playSound('jump');
                    this.keys.jump = false;
                }

                this.player.x += this.player.velX;
                this.player.y += this.player.velY;

                this.isGrounded = false;
                this.platforms.forEach(platform => {
                    if (this.player.x + this.player.width > platform.x &&
                        this.player.x < platform.x + platform.width &&
                        this.player.y + this.player.height > platform.y &&
                        this.player.y + this.player.height < platform.y + 20 &&
                        this.player.velY > 0) {
                        this.player.y = platform.y - this.player.height;
                        this.player.velY = 0;
                        this.isGrounded = true;
                    }
                });

                const floorHeight = this.canvas.height - 50;
                let onFloorSegment = false;
                
                this.floorSegments.forEach(segment => {
                    if (this.player.x + this.player.width > segment.x &&
                        this.player.x < segment.x + segment.width &&
                        this.player.y + this.player.height > floorHeight &&
                        this.player.y + this.player.height < floorHeight + 20 &&
                        this.player.velY > 0) {
                        this.player.y = floorHeight - this.player.height;
                        this.player.velY = 0;
                        this.isGrounded = true;
                        onFloorSegment = true;
                    }
                });

                if (!onFloorSegment && this.player.y + this.player.height > floorHeight - 10) {
                    if (this.player.y > this.canvas.height) {
                        this.createParticles(this.player.x + this.player.width/2, this.player.y + this.player.height/2, ['#f44336', '#ff5722', '#ff9800']);
                        this.player.x = 50;
                        this.player.y = 250 * (this.canvas.height / 700);
                        this.player.velX = 0;
                        this.player.velY = 0;
                        this.player.stunned = false;
                        this.playSound('hit');
                    }
                }

                this.obstacles.forEach(obs => {
                    obs.x += obs.direction * obs.speed;
                    if (Math.abs(obs.x - obs.startX) > obs.range) {
                        obs.direction *= -1;
                    }
                    
                    if (!this.player.stunned &&
                        this.player.x + this.player.width > obs.x &&
                        this.player.x < obs.x + obs.width &&
                        this.player.y + this.player.height > obs.y &&
                        this.player.y < obs.y + obs.height) {
                        this.player.stunned = true;
                        this.player.stunTimer = 60;
                        this.playSound('hit');
                        this.createParticles(this.player.x + this.player.width/2, this.player.y + this.player.height/2, ['#f44336', '#ff5722']);
                    }
                });

                this.player.x = Math.max(0, this.player.x);
                this.cameraX = Math.max(0, Math.min(this.player.x - this.canvas.width / 2, this.finishX - this.canvas.width + 100));

                this.coinList.forEach(coin => {
                    if (!coin.collected &&
                        Math.abs(this.player.x + this.player.width/2 - coin.x) < 30 &&
                        Math.abs(this.player.y + this.player.height/2 - coin.y) < 30) {
                        coin.collected = true;
                        this.coins++;
                        document.getElementById(`coinCount${this.playerNum}`).textContent = this.coins;
                        this.createParticles(coin.x, coin.y, ['#F4D03F', '#FFC107', '#FFEB3B']);
                        this.playSound('coin');
                    }
                });

                if (this.player.x > this.finishX && 
                    this.player.y + this.player.height > this.finishY - 100 &&
                    this.player.y < this.finishY + 100) {
                    this.gameWon = true;
                    this.finishTime = Date.now();
                    this.playSound('win');
                    
                    let allFinished = true;
                    for (let playerNum in gameState.games) {
                        if (!gameState.games[playerNum].gameWon) {
                            allFinished = false;
                            break;
                        }
                    }
                    
                    if (allFinished) {
                        setTimeout(showResults, 2000);
                    }
                }

                this.particles = this.particles.filter(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.1;
                    p.life--;
                    return p.life > 0;
                });
            }

            draw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.ctx.save();
                this.ctx.translate(-this.cameraX, 0);

                // Background - green theme
                const gradient = this.ctx.createLinearGradient(0, 0, 0, this.canvas.height);
                gradient.addColorStop(0, '#1B4D3E');
                gradient.addColorStop(1, '#0D2818');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(this.cameraX, 0, this.canvas.width, this.canvas.height);
                
                // Grid pattern
                this.ctx.fillStyle = 'rgba(255, 255, 255, 0.03)';
                for (let x = Math.floor(this.cameraX / 50) * 50; x < this.cameraX + this.canvas.width; x += 50) {
                    for (let y = 0; y < this.canvas.height; y += 50) {
                        if ((x + y) % 100 === 0) {
                            this.ctx.fillRect(x, y, 50, 50);
                        }
                    }
                }

                // Floor segments
                const floorHeight = this.canvas.height - 50;
                this.floorSegments.forEach(segment => {
                    // Main block
                    this.ctx.fillStyle = '#2D5A4A';
                    this.ctx.fillRect(segment.x, floorHeight, segment.width, 50);
                    
                    // Top edge
                    this.ctx.fillStyle = '#4CAF50';
                    this.ctx.fillRect(segment.x, floorHeight, segment.width, 8);
                    
                    // Grass details
                    this.ctx.fillStyle = '#81C784';
                    for (let i = 0; i < segment.width / 12; i++) {
                        if (i % 2 === 0) {
                            this.ctx.fillRect(segment.x + i * 12, floorHeight - 4, 6, 4);
                        }
                    }
                    
                    // Bottom edge
                    this.ctx.fillStyle = '#1B3D2F';
                    this.ctx.fillRect(segment.x, floorHeight + 42, segment.width, 8);
                });

                // Platforms
                this.platforms.forEach(platform => {
                    this.ctx.fillStyle = '#37474F';
                    this.ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                    
                    this.ctx.fillStyle = '#546E7A';
                    this.ctx.fillRect(platform.x, platform.y, platform.width, 4);
                    
                    this.ctx.fillStyle = '#263238';
                    this.ctx.fillRect(platform.x, platform.y + platform.height - 4, platform.width, 4);
                });

                // Obstacles
                this.obstacles.forEach(obs => {
                    this.ctx.fillStyle = '#C94C4C';
                    this.ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
                    
                    this.ctx.fillStyle = '#E57373';
                    this.ctx.fillRect(obs.x, obs.y, obs.width, 4);
                    
                    this.ctx.fillStyle = '#B71C1C';
                    this.ctx.fillRect(obs.x, obs.y + obs.height - 4, obs.width, 4);
                    
                    // Spikes
                    this.ctx.fillStyle = '#FFCDD2';
                    for (let i = 0; i < 3; i++) {
                        this.ctx.beginPath();
                        this.ctx.moveTo(obs.x + 5 + i * 10, obs.y);
                        this.ctx.lineTo(obs.x + 10 + i * 10, obs.y - 6);
                        this.ctx.lineTo(obs.x + 15 + i * 10, obs.y);
                        this.ctx.fill();
                    }
                });

                // Coins
                this.coinList.forEach(coin => {
                    if (!coin.collected) {
                        const offsetY = Math.sin(Date.now() / 200) * 3;
                        
                        this.ctx.fillStyle = '#F4D03F';
                        this.ctx.beginPath();
                        this.ctx.arc(coin.x, coin.y + offsetY, 12, 0, Math.PI * 2);
                        this.ctx.fill();
                        
                        this.ctx.fillStyle = '#FFF176';
                        this.ctx.beginPath();
                        this.ctx.arc(coin.x - 3, coin.y - 3 + offsetY, 4, 0, Math.PI * 2);
                        this.ctx.fill();
                        
                        this.ctx.fillStyle = '#F9A825';
                        this.ctx.strokeStyle = '#F9A825';
                        this.ctx.lineWidth = 2;
                        this.ctx.beginPath();
                        this.ctx.arc(coin.x, coin.y + offsetY, 12, 0, Math.PI * 2);
                        this.ctx.stroke();
                    }
                });

                // Particles
                this.particles.forEach(p => {
                    this.ctx.fillStyle = p.color;
                    this.ctx.globalAlpha = p.life / 30;
                    this.ctx.beginPath();
                    this.ctx.arc(p.x, p.y, 4, 0, Math.PI * 2);
                    this.ctx.fill();
                });
                this.ctx.globalAlpha = 1;

                // Player
                if (this.player.stunned) {
                    this.ctx.globalAlpha = 0.3 + Math.sin(Date.now() / 50) * 0.3;
                }
                
                // Body
                this.ctx.fillStyle = this.player.color;
                this.ctx.beginPath();
                this.ctx.roundRect(this.player.x, this.player.y, this.player.width, this.player.height, 8);
                this.ctx.fill();
                
                // Highlight
                this.ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                this.ctx.beginPath();
                this.ctx.roundRect(this.player.x + 3, this.player.y + 3, this.player.width - 6, 8, 4);
                this.ctx.fill();
                
                // Eyes
                this.ctx.fillStyle = '#fff';
                this.ctx.beginPath();
                this.ctx.arc(this.player.x + 10, this.player.y + 12, 5, 0, Math.PI * 2);
                this.ctx.arc(this.player.x + 25, this.player.y + 12, 5, 0, Math.PI * 2);
                this.ctx.fill();
                
                this.ctx.fillStyle = '#000';
                this.ctx.beginPath();
                this.ctx.arc(this.player.x + 11, this.player.y + 13, 2, 0, Math.PI * 2);
                this.ctx.arc(this.player.x + 26, this.player.y + 13, 2, 0, Math.PI * 2);
                this.ctx.fill();
                
                this.ctx.globalAlpha = 1;

                // Finish flag
                const flagX = this.finishX;
                const flagY = this.finishY - 120;
                
                this.ctx.fillStyle = '#37474F';
                this.ctx.fillRect(flagX, flagY, 6, 120);
                
                this.ctx.fillStyle = '#4CAF50';
                this.ctx.beginPath();
                this.ctx.moveTo(flagX + 6, flagY);
                this.ctx.lineTo(flagX + 50, flagY + 20);
                this.ctx.lineTo(flagX + 6, flagY + 40);
                this.ctx.fill();
                
                this.ctx.fillStyle = '#81C784';
                this.ctx.font = 'bold 16px Arial';
                this.ctx.textAlign = 'center';
                this.ctx.fillText('META', flagX + 28, flagY + 25);

                // Pit warnings
                this.ctx.fillStyle = '#F4D03F';
                this.ctx.font = 'bold 18px Arial';
                this.ctx.textAlign = 'center';
                this.ctx.fillText('‚ö†Ô∏è PIT', 400, floorHeight + 80);
                this.ctx.fillText('‚ö†Ô∏è PIT', 825, floorHeight + 80);
                this.ctx.fillText('‚ö†Ô∏è PIT', 1325, floorHeight + 80);

                this.ctx.restore();
            }

            createParticles(x, y, colors) {
                for (let i = 0; i < 12; i++) {
                    this.particles.push({
                        x: x,
                        y: y,
                        vx: (Math.random() - 0.5) * 6,
                        vy: (Math.random() - 0.5) * 6 - 2,
                        life: 30,
                        color: colors[Math.floor(Math.random() * colors.length)]
                    });
                }
            }

            playSound(type) {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);

                    if (type === 'jump') {
                        oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(800, audioContext.currentTime + 0.1);
                        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                    } else if (type === 'coin') {
                        oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(1200, audioContext.currentTime + 0.05);
                        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                    } else if (type === 'hit') {
                        oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(50, audioContext.currentTime + 0.2);
                        gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                    } else if (type === 'win') {
                        const notes = [523.25, 587.33, 659.25, 783.99];
                        notes.forEach((freq, i) => {
                            const osc = audioContext.createOscillator();
                            const gain = audioContext.createGain();
                            osc.connect(gain);
                            gain.connect(audioContext.destination);
                            osc.frequency.value = freq;
                            gain.gain.setValueAtTime(0.15, audioContext.currentTime + i * 0.1);
                            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + i * 0.1 + 0.3);
                            osc.start(audioContext.currentTime + i * 0.1);
                            osc.stop(audioContext.currentTime + i * 0.1 + 0.3);
                        });
                        return;
                    }
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.2);
                } catch (e) {}
            }

            animate() {
                this.update();
                this.draw();
                requestAnimationFrame(() => this.animate());
            }
        }

        window.addEventListener('resize', () => {
            if (gameState.started) {
                for (let playerNum in gameState.games) {
                    gameState.games[playerNum].resizeCanvas();
                }
            }
        });
    </script>

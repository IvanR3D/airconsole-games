<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            position: fixed;
            top: 0;
            left: 0;
        }

        #startScreen {
            width: 100vw;
            height: 100vh;
            background: 
                linear-gradient(135deg, rgba(42,42,42,0.85) 0%, rgba(26,26,26,0.85) 100%),
                url('../Gemini_Generated_Image_z06tlhz06tlhz06t.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
        }

        .start-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .start-container h1 {
            font-size: 72px;
            color: #ff8c00;
            margin-bottom: 40px;
            text-shadow: 
                4px 4px 0 #000,
                3px 3px 0 #000,
                2px 2px 0 #000,
                1px 1px 0 #000,
                0 0 15px rgba(255,140,0,0.6);
            font-family: 'Courier New', monospace;
            letter-spacing: 4px;
            font-weight: 900;
            text-transform: uppercase;
        }

        .start-container p {
            font-size: 32px;
            color: #999;
            margin-bottom: 50px;
            font-family: 'Courier New', monospace;
            text-shadow: 2px 2px 0 #000;
            font-weight: 700;
        }

        .player-slots {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            margin-bottom: 60px;
            width: 100%;
            max-width: 1200px;
        }

        .player-slot {
            background: transparent;
            border: none;
            border-radius: 0;
            padding: 30px;
            transition: all 0.1s;
            box-shadow: none;
        }

        .player-slot:hover {
            background: transparent;
            transform: none;
            box-shadow: none;
        }

        .player-slot.filled {
            border: none;
            background: transparent;
            box-shadow: none;
        }

        .player-slot.filled:hover {
            background: transparent;
            box-shadow: none;
        }

        .player-slot h3 {
            font-size: 42px;
            color: #ff8c00;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
            text-shadow: 3px 3px 0 #000, 2px 2px 0 #000, 1px 1px 0 #000;
            font-weight: 900;
        }

        .player-slot p {
            font-size: 28px;
            color: #999;
            margin: 0;
            font-family: 'Courier New', monospace;
            text-shadow: 2px 2px 0 #000;
            font-weight: 700;
        }

        .start-btn {
            background: #666;
            color: #ff8c00;
            border: 5px solid #000;
            padding: 30px 80px;
            font-size: 36px;
            font-weight: 900;
            border-radius: 0;
            cursor: pointer;
            box-shadow:
                0 10px 0 #333,
                0 10px 25px rgba(0,0,0,0.5),
                inset 0 1px 0 rgba(255,255,255,0.1);
            transition: all 0.1s;
            margin-bottom: 30px;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
            text-shadow: 3px 3px 0 #000, 2px 2px 0 #000, 1px 1px 0 #000;
            text-transform: uppercase;
        }

        .start-btn:hover:not(:disabled) {
            background: #777;
            transform: translateY(-2px);
            box-shadow:
                0 10px 0 #333,
                0 10px 25px rgba(0,0,0,0.6),
                inset 0 1px 0 rgba(255,255,255,0.2);
        }

        .start-btn:active:not(:disabled) {
            transform: translateY(4px);
            box-shadow:
                0 4px 0 #333,
                0 4px 15px rgba(0,0,0,0.4),
                inset 0 1px 0 rgba(255,255,255,0.1);
        }

        .start-btn:disabled {
            background: #444;
            color: #666;
            box-shadow:
                0 4px 0 #222,
                0 4px 15px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(0,0,0,0.2);
            cursor: not-allowed;
        }

        .waiting-text {
            color: #ff8c00;
            font-size: 28px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            text-shadow: 2px 2px 0 #000;
            font-weight: 700;
        }

        #gameContainer {
            display: none;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow: hidden;
            margin: 0;
            padding: 0;
            background: 
                linear-gradient(135deg, rgba(42,42,42,0.7) 0%, rgba(26,26,26,0.7) 100%),
                url('../Gemini_Generated_Image_z06tlhz06tlhz06t.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .screen-split {
            position: absolute;
            overflow: hidden;
            margin: 0;
            padding: 0;
            border: none;
        }

        .screen-split.one-player {
            width: 100vw;
            height: 100vh;
        }

        .screen-split.two-players {
            width: 100vw;
            height: 50vh;
        }

        .screen-split.two-players:nth-child(1) { top: 0; }
        .screen-split.two-players:nth-child(2) { top: 50vh; }

        .screen-split.three-players {
            width: 50vw;
            height: 50vh;
        }

        .screen-split.three-players:nth-child(1) { 
            top: 0; 
            left: 0; 
            width: 100vw; 
            height: 50vh;
        }
        .screen-split.three-players:nth-child(2) { 
            top: 50vh; 
            left: 0; 
            width: 50vw; 
        }
        .screen-split.three-players:nth-child(3) { 
            top: 50vh; 
            left: 50vw; 
            width: 50vw; 
        }

        .screen-split.four-players {
            width: 50vw;
            height: 50vh;
        }

        .screen-split.four-players:nth-child(1) { top: 0; left: 0; }
        .screen-split.four-players:nth-child(2) { top: 0; left: 50vw; }
        .screen-split.four-players:nth-child(3) { top: 50vh; left: 0; }
        .screen-split.four-players:nth-child(4) { top: 50vh; left: 50vw; }

        .game-canvas {
            width: 100%;
            height: 100%;
            position: relative;
            margin: 0;
            padding: 0;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            image-rendering: -webkit-optimize-contrast;
        }

        .player-hud {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #333;
            border: 4px solid #000;
            padding: 20px 30px;
            border-radius: 0;
            box-shadow:
                0 8px 0 #000,
                0 8px 20px rgba(0,0,0,0.5),
                inset 0 1px 0 rgba(255,255,255,0.1);
            font-size: 32px;
            font-weight: 900;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 15px;
            min-width: 250px;
            font-family: 'Courier New', monospace;
            color: #ff8c00;
            text-shadow: 3px 3px 0 #000, 2px 2px 0 #000, 1px 1px 0 #000;
        }

        .player-name {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #666;
            border: 4px solid #000;
            color: #ff8c00;
            padding: 15px 25px;
            border-radius: 0;
            font-size: 28px;
            font-weight: 900;
            z-index: 10;
            font-family: 'Courier New', monospace;
            text-shadow: 3px 3px 0 #000, 2px 2px 0 #000, 1px 1px 0 #000;
            box-shadow:
                0 6px 0 #333,
                0 6px 15px rgba(0,0,0,0.4);
        }

        #resultsScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background:

            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .results-container {
            background: transparent;
            border: none;
            border-radius: 0;
            padding: 40px;
            text-align: center;
            box-shadow: none;
            width: 100%;
            height: 100%;

            flex-direction: column;
            align-items: center;

        .results-container h2 {

            color: #ff8c00;
            margin-bottom: 50px;
            text-shadow:

            letter-spacing: 4px;
            font-weight: 900;
            text-transform: uppercase;

        .results-table {
            width: 100%;
            margin: 30px 0;
            border-collapse: collapse;
        }

        .results-table {
            max-width: 1200px;
            width: 100%;
        }

        .results-table th {
            background: transparent;
            border: none;
            padding: 20px;
            text-align: left;
            font-size: 32px;
            color: #ff8c00;
            font-family: 'Courier New', monospace;
            text-shadow: 3px 3px 0 #000, 2px 2px 0 #000, 1px 1px 0 #000;
            font-weight: 900;
        }

        .results-table td {
            padding: 20px;
            border: none;
            border-top: none;
            font-size: 28px;
            background: transparent;
            color: #999;
            font-family: 'Courier New', monospace;
            font-weight: 700;
            text-shadow: 2px 2px 0 #000;
        }

        .results-table tr:first-child td {
            background: transparent;
            border: none;
            font-weight: 900;
            color: #ff8c00;
            box-shadow: none;
            text-shadow: 3px 3px 0 #000, 2px 2px 0 #000, 1px 1px 0 #000;

        .player-color {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #000;
            margin-right: 10px;
            vertical-align: middle;

                </div>
            </div>
            <button class="start-btn" id="startBtn" disabled>Waiting for Players...</button>
            <p class="waiting-text" id="waitingText">Need at least 1 player to start</p>
        </div>
    </div>

    <div id="gameContainer"></div>

    <div id="resultsScreen">
        <div class="results-container">
            <h2>GAME RESULTS</h2>
            <table class="results-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>Coins</th>
                        <th>Time</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="resultsBody"></tbody>
            </table>
            <button class="start-btn" id="restartBtn">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        const airconsole = new AirConsole();
        
        // Game configuration (matches index.html)
        const LEVEL = {
            floorSegments: [
                { x: 0, width: 300 },
                { x: 500, width: 250 },
                { x: 900, width: 350 },
                { x: 1400, width: 300 },
                { x: 1800, width: 400 },
            ],
            platforms: [
                { x: 200, y: 580, width: 120, height: 15 },
                { x: 400, y: 530, width: 120, height: 15 },
                { x: 600, y: 560, width: 120, height: 15 },
                { x: 800, y: 510, width: 120, height: 15 },
                { x: 1000, y: 550, width: 120, height: 15 },
                { x: 1200, y: 500, width: 120, height: 15 },
                { x: 1400, y: 540, width: 150, height: 15 },
            ],
            coins: [
                { x: 260, y: 540, collected: false },
                { x: 460, y: 490, collected: false },
                { x: 660, y: 520, collected: false },
                { x: 860, y: 470, collected: false },
                { x: 1060, y: 510, collected: false },
                { x: 1260, y: 460, collected: false },
                { x: 1475, y: 500, collected: false },
            ],
            obstacles: [
                { x: 350, y: 380, width: 30, height: 30, direction: 1, speed: 2, range: 100, startX: 350 },
                { x: 700, y: 360, width: 30, height: 30, direction: 1, speed: 1.5, range: 80, startX: 700 },
                { x: 1100, y: 350, width: 30, height: 30, direction: -1, speed: 2.5, range: 120, startX: 1100 },
            ],
            finishX: 2000,
            finishY: 650
        };

        const gameState = {
            players: {},
            games: {},
            started: false,
            startTime: null,
            playerColors: [
                '#000000', // Black
                '#666666', // Dark Gray
                '#999999', // Light Gray
                '#ff8c00'  // Orange
            ],
            playerNames: [
                'Shadow',
                'Stone',
                'Steel',
                'Flame'
            ]
        };

        airconsole.onReady = function() {
            console.log("AirConsole screen ready");
        };

        airconsole.onConnect = function(device_id) {
            console.log("Player connected:", device_id);
            
            // Assign player to next available slot
            let assigned = false;
            for (let i = 0; i < 4; i++) {
                if (!gameState.players[i+1]) {
                    gameState.players[i+1] = {
                        deviceId: device_id,
                        nickname: `Player ${i+1}`,
                        color: gameState.playerColors[i],
                        name: gameState.playerNames[i],
                        connected: true,
                        ready: true
                    };
                    assigned = true;
                    break;
                }
            }
            
            if (assigned) {
                updatePlayerSlots();
                broadcastGameState();
            }
        };

        airconsole.onDisconnect = function(device_id) {
            console.log("Player disconnected:", device_id);
            
            // Remove disconnected player
            for (let playerNum in gameState.players) {
                if (gameState.players[playerNum].deviceId === device_id) {
                    delete gameState.players[playerNum];
                    break;
                }
            }
            
            updatePlayerSlots();
            broadcastGameState();
        };

        airconsole.onMessage = function(device_id, data) {
            // Handle control inputs
            for (let playerNum in gameState.players) {
                if (gameState.players[playerNum].deviceId === device_id) {
                    const game = gameState.games[playerNum];
                    if (game && gameState.started) {
                        if (data.action === 'move') {
                            game.keys.left = data.direction === 'left';
                            game.keys.right = data.direction === 'right';
                        } else if (data.action === 'stop') {
                            game.keys.left = false;
                            game.keys.right = false;
                        } else if (data.action === 'jump') {
                            game.keys.jump = data.pressed;
                        }
                    }
                    break;
                }
            }
        };

        function updatePlayerSlots() {
            const connectedPlayers = Object.keys(gameState.players).length;
            
            for (let i = 1; i <= 4; i++) {
                const slot = document.getElementById(`playerSlot${i}`);
                const player = gameState.players[i];
                
                if (player) {
                    slot.classList.add('filled');
                    slot.innerHTML = `<h3>${player.name}</h3><p>Ready ✓</p>`;
                } else {
                    slot.classList.remove('filled');
                    slot.innerHTML = `<h3>Player ${i}</h3><p>Waiting...</p>`;
                }
            }
            
            // Update start button
            const startBtn = document.getElementById('startBtn');
            const waitingText = document.getElementById('waitingText');
            
            if (connectedPlayers > 0) {
                startBtn.disabled = false;
                startBtn.textContent = `START GAME (${connectedPlayers} Players)`;
                waitingText.textContent = `${connectedPlayers} player(s) ready`;
            } else {
                startBtn.disabled = true;
                startBtn.textContent = 'Waiting for Players...';
                waitingText.textContent = 'Need at least 1 player to start';
            }
        }

        function broadcastGameState() {
            const state = {
                type: 'gameState',
                connectedPlayers: Object.keys(gameState.players).length,
                players: gameState.players
            };
            airconsole.broadcast(state);
        }

        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', restartGame);

        function startGame() {
            gameState.started = true;
            gameState.startTime = Date.now();
            
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'block';
            
            const playerCount = Object.keys(gameState.players).length;
            setupGameScreen(playerCount);
            
            // Initialize games for each player
            for (let playerNum in gameState.players) {
                const player = gameState.players[playerNum];
                gameState.games[playerNum] = new Game(playerNum, player.color);
                gameState.games[playerNum].init();
            }
            
            // Notify all players game is starting
            airconsole.broadcast({ type: 'gameStart' });
        }

        function setupGameScreen(playerCount) {
            const container = document.getElementById('gameContainer');
            container.innerHTML = '';
            
            for (let i = 1; i <= playerCount; i++) {
                const player = gameState.players[i];
                const splitDiv = document.createElement('div');
                splitDiv.className = `screen-split ${getSplitClass(playerCount)}`;
                splitDiv.id = `player${i}Screen`;
                
                splitDiv.innerHTML = `
                    <div class="game-canvas">
                        <canvas id="canvas${i}"></canvas>
                        <div class="player-hud" style="background: ${player.color}22; border: 2px solid ${player.color};">
                            <span>COINS:</span>
                            <span id="coinCount${i}">0</span>/${LEVEL.coins.length}
                        </div>
                        <div class="player-name" style="background: ${player.color};">
                            ${player.name}
                        </div>
                    </div>
                `;
                
                container.appendChild(splitDiv);
            }
        }

        function getSplitClass(playerCount) {
            switch(playerCount) {
                case 1: return 'one-player';
                case 2: return 'two-players';
                case 3: return 'three-players';
                case 4: return 'four-players';
                default: return 'one-player';
            }
        }

        function restartGame() {
            document.getElementById('resultsScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'flex';
            
            // Reset game state
            gameState.started = false;
            gameState.games = {};
            
            // Notify players
            airconsole.broadcast({ type: 'gameRestart' });
        }

        function showResults() {
            const results = [];
            
            for (let playerNum in gameState.games) {
                const game = gameState.games[playerNum];
                const player = gameState.players[playerNum];
                
                if (game.finishTime) {
                    const timeScore = Math.max(0, 1000 - (game.finishTime - gameState.startTime) / 100);
                    const coinScore = game.coins * 50;
                    const totalScore = Math.round(timeScore + coinScore);
                    
                    results.push({
                        playerNum: playerNum,
                        name: player.name,
                        color: player.color,
                        coins: game.coins,
                        time: ((game.finishTime - gameState.startTime) / 1000).toFixed(1),
                        score: totalScore
                    });
                }
            }
            
            // Sort by score (highest first)
            results.sort((a, b) => b.score - a.score);
            
            // Update results table
            const resultsBody = document.getElementById('resultsBody');
            resultsBody.innerHTML = '';
            
            results.forEach((result, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td><span class="player-color" style="background: ${result.color};"></span>${result.name}</td>
                    <td>${result.coins}</td>
                    <td>${result.time}s</td>
                    <td><strong>${result.score}</strong></td>
                `;
                resultsBody.appendChild(row);
            });
            
            document.getElementById('resultsScreen').style.display = 'flex';
        }

        class Game {
            constructor(playerNum, color) {
                this.playerNum = playerNum;
                this.color = color;
                this.canvas = null;
                this.ctx = null;
                this.keys = { left: false, right: false, jump: false };
                this.finishTime = null;
                
                // Initialize player properties
                this.player = {
                    x: 50,
                    y: 250,
                    width: 35,
                    height: 35,
                    velX: 0,
                    velY: 0,
                    stunned: false,
                    stunTimer: 0,
                    color: color,
                    strokeColor: this.darkenColor(color, 0.3)
                };
                
                // Game properties
                this.GRAVITY = 0.5;
                this.JUMP_FORCE = -12;
                this.MOVE_SPEED = 4;
                this.coins = 0;
                this.gameWon = false;
                this.isGrounded = false;
                this.cameraX = 0;
                this.particles = [];
                
                // Copy level data
                this.floorSegments = JSON.parse(JSON.stringify(LEVEL.floorSegments));
                this.platforms = JSON.parse(JSON.stringify(LEVEL.platforms));
                this.coinList = JSON.parse(JSON.stringify(LEVEL.coins));
                this.obstacles = JSON.parse(JSON.stringify(LEVEL.obstacles));
                this.finishX = LEVEL.finishX;
                this.finishY = LEVEL.finishY;
            }

            darkenColor(color, amount) {
                const hex = color.replace('#', '');
                const num = parseInt(hex, 16);
                const r = Math.max(0, (num >> 16) - Math.floor(amount * 255));
                const g = Math.max(0, ((num >> 8) & 0x00FF) - Math.floor(amount * 255));
                const b = Math.max(0, (num & 0x0000FF) - Math.floor(amount * 255));
                return `#${(r << 16 | g << 8 | b).toString(16).padStart(6, '0')}`;
            }

            init() {
                this.canvas = document.getElementById(`canvas${this.playerNum}`);
                this.ctx = this.canvas.getContext('2d');
                // Pixel art rendering
                this.ctx.imageSmoothingEnabled = false;
                this.ctx.webkitImageSmoothingEnabled = false;
                this.ctx.mozImageSmoothingEnabled = false;
                this.ctx.msImageSmoothingEnabled = false;
                this.resizeCanvas();
                
                // Get container dimensions
                const container = document.getElementById(`player${this.playerNum}Screen`);
                this.canvas.width = container.clientWidth;
                this.canvas.height = container.clientHeight;
                
                // Adjust level Y positions for split screen
                const heightRatio = this.canvas.height / 700; // Original game height
                
                this.floorSegments.forEach(segment => {
                    segment.y = this.canvas.height - 50;
                });
                
                this.platforms.forEach(platform => {
                    platform.y = platform.y * heightRatio;
                });
                
                this.coinList.forEach(coin => {
                    coin.y = coin.y * heightRatio;
                });
                
                this.obstacles.forEach(obs => {
                    obs.y = obs.y * heightRatio;
                });
                
                this.player.y = 250 * heightRatio;
                this.finishY = this.canvas.height - 50;
                
                this.animate();
            }

            resizeCanvas() {
                if (this.canvas) {
                    const container = document.getElementById(`player${this.playerNum}Screen`);
                    if (container) {
                        // Asegurar que ocupe toda la pantalla
                        this.canvas.width = container.clientWidth || window.innerWidth;
                        this.canvas.height = container.clientHeight || window.innerHeight;
                        
                        // Re-aplicar pixel art rendering
                        this.ctx.imageSmoothingEnabled = false;
                        this.ctx.webkitImageSmoothingEnabled = false;
                        this.ctx.mozImageSmoothingEnabled = false;
                        this.ctx.msImageSmoothingEnabled = false;
                    }
                }
            }

            update() {
                if (this.gameWon) return;

                // Update keys
                this.player.velX = 0;
                if (!this.player.stunned) {
                    if (this.keys.left) this.player.velX = -this.MOVE_SPEED;
                    if (this.keys.right) this.player.velX = this.MOVE_SPEED;
                }

                // Stun timer
                if (this.player.stunned) {
                    this.player.stunTimer--;
                    if (this.player.stunTimer <= 0) {
                        this.player.stunned = false;
                    }
                }

                // Gravity
                this.player.velY += this.GRAVITY;

                // Jump
                if (this.keys.jump && this.isGrounded && !this.player.stunned) {
                    this.player.velY = this.JUMP_FORCE;
                    this.playSound('jump');
                    this.keys.jump = false;
                }

                // Update position
                this.player.x += this.player.velX;
                this.player.y += this.player.velY;

                // Collision with platforms
                this.isGrounded = false;
                this.platforms.forEach(platform => {
                    if (this.player.x + this.player.width > platform.x &&
                        this.player.x < platform.x + platform.width &&
                        this.player.y + this.player.height > platform.y &&
                        this.player.y + this.player.height < platform.y + 20 &&
                        this.player.velY > 0) {
                        this.player.y = platform.y - this.player.height;
                        this.player.velY = 0;
                        this.isGrounded = true;
                    }
                });

                // Collision with floor segments
                const floorHeight = this.canvas.height - 50;
                let onFloorSegment = false;
                
                this.floorSegments.forEach(segment => {
                    if (this.player.x + this.player.width > segment.x &&
                        this.player.x < segment.x + segment.width &&
                        this.player.y + this.player.height > floorHeight &&
                        this.player.y + this.player.height < floorHeight + 20 &&
                        this.player.velY > 0) {
                        this.player.y = floorHeight - this.player.height;
                        this.player.velY = 0;
                        this.isGrounded = true;
                        onFloorSegment = true;
                    }
                });

                // Fall through gaps
                if (!onFloorSegment && this.player.y + this.player.height > floorHeight - 10) {
                    if (this.player.y > this.canvas.height) {
                        this.createHitParticles(this.player.x + this.player.width/2, this.player.y + this.player.height/2);
                        this.player.x = 50;
                        this.player.y = 250 * (this.canvas.height / 700);
                        this.player.velX = 0;
                        this.player.velY = 0;
                        this.player.stunned = false;
                        this.playSound('hit');
                    }
                }

                // Update obstacles
                this.obstacles.forEach(obs => {
                    obs.x += obs.direction * obs.speed;
                    if (Math.abs(obs.x - obs.startX) > obs.range) {
                        obs.direction *= -1;
                    }
                    
                    // Collision with player
                    if (!this.player.stunned &&
                        this.player.x + this.player.width > obs.x &&
                        this.player.x < obs.x + obs.width &&
                        this.player.y + this.player.height > obs.y &&
                        this.player.y < obs.y + obs.height) {
                        this.player.stunned = true;
                        this.player.stunTimer = 60;
                        this.playSound('hit');
                        this.createHitParticles(this.player.x + this.player.width/2, this.player.y + this.player.height/2);
                    }
                });

                // Boundaries
                this.player.x = Math.max(0, this.player.x);

                // Camera follow
                this.cameraX = Math.max(0, Math.min(this.player.x - this.canvas.width / 2, this.finishX - this.canvas.width + 100));

                // Coin collection
                this.coinList.forEach(coin => {
                    if (!coin.collected &&
                        Math.abs(this.player.x + this.player.width/2 - coin.x) < 30 &&
                        Math.abs(this.player.y + this.player.height/2 - coin.y) < 30) {
                        coin.collected = true;
                        this.coins++;
                        document.getElementById(`coinCount${this.playerNum}`).textContent = this.coins;
                        this.createParticles(coin.x, coin.y);
                        this.playSound('coin');
                    }
                });

                // Win condition
                if (this.player.x > this.finishX && 
                    this.player.y + this.player.height > this.finishY - 100 &&
                    this.player.y < this.finishY + 100) {
                    this.gameWon = true;
                    this.finishTime = Date.now();
                    this.playSound('win');
                    
                    // Check if all players are finished
                    let allFinished = true;
                    for (let playerNum in gameState.games) {
                        if (!gameState.games[playerNum].gameWon) {
                            allFinished = false;
                            break;
                        }
                    }
                    
                    if (allFinished) {
                        setTimeout(showResults, 2000);
                    }
                }

                // Update particles
                this.particles = this.particles.filter(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.life--;
                    return p.life > 0;
                });
            }

            draw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.ctx.save();
                this.ctx.translate(-this.cameraX, 0);

                // Background - semi-transparente para mostrar imagen de fondo
                this.ctx.fillStyle = 'rgba(26, 26, 26, 0.6)';
                this.ctx.fillRect(this.cameraX, 0, this.canvas.width, this.canvas.height);
                
                // Patrón de fondo tipo Terraria - más transparente
                this.ctx.fillStyle = 'rgba(42, 42, 42, 0.4)';
                for (let x = Math.floor(this.cameraX / 32) * 32; x < this.cameraX + this.canvas.width; x += 32) {
                    for (let y = 0; y < this.canvas.height; y += 32) {
                        if ((x + y) % 64 === 0) {
                            this.ctx.fillRect(x, y, 32, 32);
                        }
                    }
                }

                // Draw floor segments - estilo bloques Minecraft/Terraria
                const floorHeight = this.canvas.height - 50;
                this.floorSegments.forEach(segment => {
                    // Base del bloque (gris oscuro)
                    this.ctx.fillStyle = '#333';
                    this.ctx.fillRect(segment.x, floorHeight, segment.width, 50);
                    
                    // Borde superior (gris claro)
                    this.ctx.fillStyle = '#555';
                    this.ctx.fillRect(segment.x, floorHeight, segment.width, 5);
                    
                    // Borde inferior (negro)
                    this.ctx.fillStyle = '#000';
                    this.ctx.fillRect(segment.x, floorHeight + 45, segment.width, 5);
                    
                    // Líneas de textura tipo bloques
                    this.ctx.fillStyle = '#222';
                    for (let i = 0; i < segment.width / 16; i++) {
                        this.ctx.fillRect(segment.x + i * 16, floorHeight + 5, 1, 40);
                    }
                    
                    // Hierba superior (naranja oscuro)
                    this.ctx.fillStyle = '#cc6600';
                    this.ctx.fillRect(segment.x, floorHeight - 8, segment.width, 8);
                    
                    // Detalles de hierba
                    this.ctx.fillStyle = '#ff8c00';
                    for (let i = 0; i < segment.width / 8; i++) {
                        if (i % 2 === 0) {
                            this.ctx.fillRect(segment.x + i * 8, floorHeight - 8, 4, 4);
                        }
                    }
                });

                // Draw platforms - estilo bloques pixel art
                this.platforms.forEach(platform => {
                    // Base del bloque
                    this.ctx.fillStyle = '#666';
                    this.ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                    
                    // Borde superior (gris claro)
                    this.ctx.fillStyle = '#888';
                    this.ctx.fillRect(platform.x, platform.y, platform.width, 3);
                    
                    // Borde inferior (negro)
                    this.ctx.fillStyle = '#000';
                    this.ctx.fillRect(platform.x, platform.y + platform.height - 3, platform.width, 3);
                    
                    // Líneas de textura
                    this.ctx.fillStyle = '#555';
                    for (let i = 0; i < platform.width / 8; i++) {
                        this.ctx.fillRect(platform.x + i * 8, platform.y + 3, 1, platform.height - 6);
                    }
                });

                // Draw obstacles - estilo bloques pixel art
                this.obstacles.forEach(obs => {
                    // Base del bloque (naranja oscuro)
                    this.ctx.fillStyle = '#cc6600';
                    this.ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
                    
                    // Borde superior (naranja claro)
                    this.ctx.fillStyle = '#ff8c00';
                    this.ctx.fillRect(obs.x, obs.y, obs.width, 3);
                    
                    // Borde inferior (negro)
                    this.ctx.fillStyle = '#000';
                    this.ctx.fillRect(obs.x, obs.y + obs.height - 3, obs.width, 3);
                    
                    // Lados oscuros
                    this.ctx.fillStyle = '#994400';
                    this.ctx.fillRect(obs.x, obs.y + 3, 3, obs.height - 6);
                    this.ctx.fillRect(obs.x + obs.width - 3, obs.y + 3, 3, obs.height - 6);
                    
                    // Detalles tipo púas
                    this.ctx.fillStyle = '#ffaa00';
                    for (let i = 0; i < 3; i++) {
                        this.ctx.fillRect(obs.x + i * 10 + 5, obs.y, 5, 6);
                    }
                });

                // Draw coins - estilo pixel art
                this.coinList.forEach(coin => {
                    if (!coin.collected) {
                        const offsetY = Math.sin(Date.now() / 200) * 3;
                        const coinSize = 16;
                        const coinX = Math.floor(coin.x - coinSize / 2);
                        const coinY = Math.floor(coin.y - coinSize / 2 + offsetY);
                        
                        // Base de la moneda (naranja)
                        this.ctx.fillStyle = '#ff8c00';
                        this.ctx.fillRect(coinX, coinY, coinSize, coinSize);
                        
                        // Borde
                        this.ctx.fillStyle = '#000';
                        this.ctx.fillRect(coinX, coinY, coinSize, 2);
                        this.ctx.fillRect(coinX, coinY + coinSize - 2, coinSize, 2);
                        this.ctx.fillRect(coinX, coinY, 2, coinSize);
                        this.ctx.fillRect(coinX + coinSize - 2, coinY, 2, coinSize);
                        
                        // Detalles internos
                        this.ctx.fillStyle = '#ffaa00';
                        this.ctx.fillRect(coinX + 4, coinY + 4, 8, 8);
                        
                        // Símbolo $
                        this.ctx.fillStyle = '#000';
                        this.ctx.font = 'bold 12px Courier New';
                        this.ctx.textAlign = 'center';
                        this.ctx.fillText('$', coin.x, coin.y + 5 + offsetY);
                        this.ctx.textAlign = 'left';
                    }
                });

                // Draw particles - estilo pixel art
                this.particles.forEach(p => {
                    this.ctx.fillStyle = p.color;
                    this.ctx.globalAlpha = p.life / 30;
                    const px = Math.floor(p.x);
                    const py = Math.floor(p.y);
                    this.ctx.fillRect(px, py, 4, 4);
                    // Borde para efecto pixel
                    this.ctx.fillStyle = '#000';
                    this.ctx.globalAlpha = (p.life / 30) * 0.3;
                    this.ctx.fillRect(px, py, 4, 1);
                    this.ctx.fillRect(px, py + 3, 4, 1);
                    this.ctx.fillRect(px, py, 1, 4);
                    this.ctx.fillRect(px + 3, py, 1, 4);
                });
                this.ctx.globalAlpha = 1;

                // Draw player - estilo bloque pixel art
                if (this.player.stunned) {
                    this.ctx.globalAlpha = 0.3 + Math.sin(Date.now() / 50) * 0.3;
                }
                
                const px = Math.floor(this.player.x);
                const py = Math.floor(this.player.y);
                const pw = this.player.width;
                const ph = this.player.height;
                
                // Cuerpo principal
                this.ctx.fillStyle = this.player.color;
                this.ctx.fillRect(px, py, pw, ph);
                
                // Borde superior (más claro)
                const lightColor = this.lightenColor(this.player.color, 0.3);
                this.ctx.fillStyle = lightColor;
                this.ctx.fillRect(px, py, pw, 4);
                this.ctx.fillRect(px, py, 4, ph);
                
                // Borde inferior (más oscuro)
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(px, py + ph - 4, pw, 4);
                this.ctx.fillRect(px + pw - 4, py, 4, ph);
                
                // Ojos (píxeles)
                this.ctx.fillStyle = '#fff';
                this.ctx.fillRect(px + 8, py + 8, 4, 4);
                this.ctx.fillRect(px + 20, py + 8, 4, 4);
                
                // Pupilas
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(px + 9, py + 9, 2, 2);
                this.ctx.fillRect(px + 21, py + 9, 2, 2);
                
                // Detalles tipo bloque
                this.ctx.fillStyle = this.darkenColor(this.player.color, 0.2);
                this.ctx.fillRect(px + 4, py + 16, pw - 8, 2);
                
                this.ctx.globalAlpha = 1;

                // Draw finish flag - estilo pixel art
                const flagX = Math.floor(this.finishX);
                const flagY = Math.floor(this.finishY - 150);
                
                // Poste
                this.ctx.fillStyle = '#333';
                this.ctx.fillRect(flagX, flagY, 4, 150);
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(flagX, flagY, 4, 6);
                this.ctx.fillRect(flagX, flagY + 144, 4, 6);
                
                // Bandera (naranja)
                this.ctx.fillStyle = '#ff8c00';
                this.ctx.fillRect(flagX + 4, flagY, 40, 30);
                
                // Borde de la bandera
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(flagX + 4, flagY, 40, 3);
                this.ctx.fillRect(flagX + 4, flagY + 27, 40, 3);
                this.ctx.fillRect(flagX + 4, flagY, 3, 30);
                this.ctx.fillRect(flagX + 41, flagY, 3, 30);
                
                // Patrón de bandera
                this.ctx.fillStyle = '#ffaa00';
                for (let i = 0; i < 4; i++) {
                    this.ctx.fillRect(flagX + 8 + i * 8, flagY + 6, 4, 18);
                }
                
                // Símbolo de meta
                this.ctx.fillStyle = '#000';
                this.ctx.font = 'bold 16px Courier New';
                this.ctx.textAlign = 'center';
                this.ctx.fillText('✓', flagX + 24, flagY + 20);
                this.ctx.textAlign = 'left';

                // Draw death pit warnings - estilo pixel art
                this.ctx.fillStyle = '#ff8c00';
                this.ctx.font = 'bold 20px Courier New';
                this.ctx.textAlign = 'center';
                this.ctx.textBaseline = 'middle';
                
                // Sombra negra para efecto pixel
                this.ctx.fillStyle = '#000';
                this.ctx.fillText('PIT!', 401, floorHeight + 81);
                this.ctx.fillText('PIT!', 826, floorHeight + 81);
                this.ctx.fillText('PIT!', 1326, floorHeight + 81);
                
                // Texto principal
                this.ctx.fillStyle = '#ff8c00';
                this.ctx.fillText('PIT!', 400, floorHeight + 80);
                this.ctx.fillText('PIT!', 825, floorHeight + 80);
                this.ctx.fillText('PIT!', 1325, floorHeight + 80);
                
                this.ctx.textBaseline = 'alphabetic';

                this.ctx.restore();
            }

            lightenColor(color, amount) {
                const hex = color.replace('#', '');
                const num = parseInt(hex, 16);
                const r = Math.min(255, (num >> 16) + Math.floor(amount * 255));
                const g = Math.min(255, ((num >> 8) & 0x00FF) + Math.floor(amount * 255));
                const b = Math.min(255, (num & 0x0000FF) + Math.floor(amount * 255));
                return `#${(r << 16 | g << 8 | b).toString(16).padStart(6, '0')}`;
            }

            createParticles(x, y) {
                const colors = ['#ff8c00', '#ffaa00', '#cc6600', '#ff9900'];
                for (let i = 0; i < 12; i++) {
                    this.particles.push({
                        x: x,
                        y: y,
                        vx: (Math.random() - 0.5) * 5,
                        vy: (Math.random() - 0.5) * 5,
                        life: 30,
                        color: colors[Math.floor(Math.random() * colors.length)]
                    });
                }
            }

            createHitParticles(x, y) {
                const colors = ['#666', '#999', '#333', '#000'];
                for (let i = 0; i < 20; i++) {
                    this.particles.push({
                        x: x,
                        y: y,
                        vx: (Math.random() - 0.5) * 8,
                        vy: (Math.random() - 0.5) * 8,
                        life: 25,
                        color: colors[Math.floor(Math.random() * colors.length)]
                    });
                }
            }

            playSound(type) {
                // Basic sound implementation
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                if (type === 'jump') {
                    oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(800, audioContext.currentTime + 0.1);
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                } else if (type === 'coin') {
                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(1200, audioContext.currentTime + 0.05);
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                } else if (type === 'hit') {
                    oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(50, audioContext.currentTime + 0.2);
                    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                } else if (type === 'win') {
                    const notes = [523.25, 587.33, 659.25, 783.99];
                    notes.forEach((freq, i) => {
                        const osc = audioContext.createOscillator();
                        const gain = audioContext.createGain();
                        osc.connect(gain);
                        gain.connect(audioContext.destination);
                        osc.frequency.value = freq;
                        gain.gain.setValueAtTime(0.15, audioContext.currentTime + i * 0.1);
                        gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + i * 0.1 + 0.3);
                        osc.start(audioContext.currentTime + i * 0.1);
                        osc.stop(audioContext.currentTime + i * 0.1 + 0.3);
                    });
                    return;
                }
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.2);
            }

            animate() {
                this.update();
                this.draw();
                requestAnimationFrame(() => this.animate());
            }
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            if (gameState.started) {
                for (let playerNum in gameState.games) {
                    gameState.games[playerNum].resizeCanvas();
                }
            }
        });
    </script>
